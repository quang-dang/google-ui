<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>
        <div>
            <a href="search.html">search</a>
        </div>
        <h1>GOOGLE</h1>
        <form action="https://google.com/search">
            <input type="text" name="as_q" placeholder="all of these words">
            <input type="text" name="as_epq" placeholder="exact">
            <input type="text" name="as_oq" placeholder="any">
            <input type="text" name="as_eq" placeholder="none of these words">
            <input type="submit" value="Google Search">
        
        </form>
    </body>
</html>
